<head>
  <title>{% block title %}Fastside{% endblock %}</title>
  <style>
    html {
      font-family: monospace;
      font-size: 16px;
      color: #66397C;
    }

    #parent-div {
      text-align: center;
    }

    #child-div {
      text-align: left;
      width: 90%;
      display: inline-block;
    }

    hr {
      border: 1px dashed;
    }

    a:link,
    a:visited {
      color: #66397C;
    }

    input,
    button,
    textarea {
      background: #66397C;
      color: #fff;
    }

    ul {
      margin: 10px;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color: #fff;
        background: #121517;
      }

      a:link,
      a:visited {
        color: #AA8AC1;
      }

      input,
      button,
      textarea {
        background: #121517;
        color: #fff;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div id="parent-div">
    <div id="child-div">
      {% block content %}{% endblock %}
      {% block footer %}
      <hr>
      <p>Version {{ crate::VERSION }}. Made by <a href="https://github.com/cofob" target="_blank">cofob</a> with help
        of boring archivist. <a href="https://github.com/cofob/fastside" target="_blank">Source code</a>. <a
          href="http://a7xvcthrhfcsox73brt5hgueapwosohmieg5wttvuuuz6mqur5s3rqyd.onion/">tor</a>, <a
          href="http://fastside.i2p/">i2p</a> (<a
          href="http://i4autaipx7a4ro34cbwvni6bcph34eueocplwsxaqeeuyb6cavzq.b32.i2p">b32</a>), <a
          href="http://ygg.fastside.link/">yggdrasil</a> (<a href="http://fastside.ygg/">Alfis</a>, <a
          href="http://[200:691d:578e:f10e:e935:f189:aab4:1d98]/">IPv6</a>),
        <a href="https://cdn.fastside.link/">cloudflare</a>,
        <a href="https://fastsi.de/">clearnet</a>
        mirror.
      </p>
      {% endblock %}
    </div>
  </div>
</body>
